<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">

</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" id="city_name" name="city_name" placeholder="Buscar Cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>           
        </form>

        <div id="weather"> 
            <h1 id="title">Alegre - ES</h1>

            <div id="infos">
                <div id="temp"> 
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">            
                    <div id="description">
                        <p id="temp_value">23<sup>°C</sup></p>
                        <p id="temp_description">Nublado</p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temperatura Máxima</h2>
                            <p id="temp_max">30<sup>°C</sup></p>
                        </div>
                    </div>
                    
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temperatura Mínima</h2>
                            <p id="temp_min">10<sup>°C</sup></p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p id="humidity">40%</p>
                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Velocidade do Vento</h2>
                            <p id="wind">10 km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error"></div>
    </div>
    <script src="src/javascript/script.js"></script>
</body>
</html>
